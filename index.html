<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorting Algorithm Visualizer</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="array-size">Array Size</label>
                <input type="range" id="array-size" min="5" max="100" value="30">
                <span id="size-value">30</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="1" max="10" value="5">
                <span id="speed-value">5</span>
            </div>

            <div class="control-group">
                <label for="algorithm">Algorithm</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>

            <button id="generate-btn">Generate New Array</button>
            <button id="sort-btn">Start Sorting</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>

        <div class="visualization">
            <div class="array-container" id="array-container"></div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Comparisons:</span>
                <span class="stat-value" id="comparisons">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Swaps:</span>
                <span class="stat-value" id="swaps">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time:</span>
                <span class="stat-value" id="time">0 ms</span>
            </div>
        </div>

        <div class="info-panel">
            <h2>Algorithm Information</h2>
            <div class="algorithm-info" id="algorithm-info">
                <p>Select an algorithm to view its description and complexity analysis.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
